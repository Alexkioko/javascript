<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Interval</title>
        <script>
            let counter = 0;
            function count() {
                counter++;
                document.querySelector('h1').innerHTML = counter;
            }
            setInterval(count, 1000);

        </script>
    </head>
    <body>
        <h1>0</h1>
    </body>
</html>
